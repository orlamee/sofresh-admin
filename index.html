<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Sofresh">
	<meta name="author" content="Sofresh">
	<link rel="preconnect" href="https://fonts.gadmin.com">
	<link rel="shortcut icon" href="./admin/img/logo.svg" />
	<title>Sofresh | Admin Office</title>
	<link href="./admin/css/app.css" rel="stylesheet">
	<link href="./admin/css/main.css" rel="stylesheet">
	<link href="http://fonts.cdnfonts.com/css/br-firma" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-6 col-md-6 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center my-4">
							<img src="./admin/img/logo.svg" alt="" class="img-fluid">
						</div>
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<h1 class="h2">Welcome, Admin</h1>
										<p>Sign in to your account to continue</p>
									</div>
									<form>
										<div class="mb-4">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-4">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
											<small><a href="index.html">Forgot password?</a></small>
										</div>
										<div>
											<div class="mb-3">
												<div class="form-check">
													<input class="form-check-input" type="radio" required>
													<label class="form-check-label">
														Sign-in as an Admin
													</label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="radio" required>
													<label class="form-check-label">
														Sign-in as a Subadmin
													</label>
												</div>
											</div>
										</div>
										<div class="text-center mt-4">
											<a href="./admin/main.html" class="btn btn-lg btn-warning">Sign in</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
